<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="256" height="256">
	<defs>
		<style type="text/css">
		<![CDATA[
			@font-face {
				font-family: 'LubalGraph Bd BT';
				src: url('LubalinGraphBoldBT.ttf');
			}
		]]>
		</style>
		<clipPath id="symbol">
			<rect x="10" y="64" width="236" height="128" />
		</clipPath>
	</defs>
	
	<rect x="10" y="64" width="236" height="128" fill="{{ color_primary }}" stroke="{{ color_secondary }}" stroke-width="10" clip-path="url(#symbol)" />
	<rect x="10" y="64" width="236" height="128" fill="none" stroke="{{ stroke_color }}" stroke-width="1" />
	<rect x="11" y="166" width="234" height="25" fill="{{ color_secondary }}" />

	<ellipse cx="128" cy="48" rx="10" ry="10" fill="{{ stroke_color }}" />

	<text fill="{{ color_text }}" font-family="LubalGraph Bd BT" font-size="300%" text-anchor="middle" x="128" y="128">{{ unit }}</text>

	<text font-family="LubalGraph Bd BT" fill="{{ color_text }}" text-anchor="end" x="236" y="160">{{ organization }}</text>
</svg>