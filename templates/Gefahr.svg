<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="256" height="256">
	<defs>
		<style type="text/css">
		<![CDATA[
			@font-face {
				font-family: 'LubalGraph Bd BT';
				src: url('LubalinGraphBoldBT.ttf');
			}
		]]>
		</style>
	</defs>

	<path d="M50,64 L128,192 L206,64 Z" stroke-width="5" stroke="{{ color_primary }}" fill="none" />

	{{#if explosion}}
	<text font-family="LubalGraph Bd BT" dominant-baseline="central" text-anchor="middle" fill="{{ color_primary }}" font-size="350%" x="128" y="108">Ex</text>
	{{/if}}

	{{#if oil}}
	<text font-family="LubalGraph Bd BT" dominant-baseline="central" text-anchor="middle" fill="{{ color_primary }}" font-size="350%" x="128" y="108">Ã–l</text>
	{{/if}}

	{{#if radioactivity}}
	<text font-family="LubalGraph Bd BT" dominant-baseline="central" text-anchor="middle" fill="{{ color_primary }}" font-size="350%" x="128" y="108">A</text>
	{{/if}}

	{{#if hazardous_materials}}
	<text font-family="LubalGraph Bd BT" dominant-baseline="central" text-anchor="middle" fill="{{ color_primary }}" font-size="350%" x="128" y="108">GS</text>
	{{/if}}

	{{#if explosives}}
	<ellipse cx="128" cy="108" rx="24" ry="24" stroke="{{ color_primary }}" stroke-width="10" fill="none" />
	<ellipse cx="128" cy="108" rx="10" ry="10" fill="{{ color_primary }}" />
	<rect x="123" y="76" fill="{{ color_primary }}" width="10" height="10" transform="rotate(30,128,108)" />
	<rect x="123" y="76" fill="{{ color_primary }}" width="10" height="10" transform="rotate(-30,128,108)" />
	{{/if}}

	{{#if denominator}}
	<text font-family="LubalGraph Bd BT" dominant-baseline="central" text-anchor="middle" fill="{{ color_primary }}" font-size="400%" x="64" y="150">{{ denominator }}</text>
	{{/if}}

	{{#if water_ingress}}
	<path d="M78,84 a10,10 180 1 1 20,0 a10,10 180 1 0 20,0 a10,10 180 1 1 20,0 a10,10 180 1 0 20,0 a10,10 180 1 1 20,0" stroke="{{ color_primary }}" stroke-width="5" fill="none" />
	<path d="M78,100 a10,10 180 1 1 20,0 a10,10 180 1 0 20,0 a10,10 180 1 1 20,0 a10,10 180 1 0 20,0 a10,10 180 1 1 20,0" stroke="{{ color_primary }}" stroke-width="5" fill="none" />
	{{/if}}
</svg>