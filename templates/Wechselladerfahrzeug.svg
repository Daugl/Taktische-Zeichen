<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="256" height="256">
	<defs>
		<style type="text/css">
		<![CDATA[
			@font-face {
				font-family: 'Roboto Slab Bold';
				src: url('RobotoSlab-Bold.ttf');
			}
		]]>
		</style>

		<clipPath id="symbol">
			<path d="M10,44 L10,192 L246,192 L246,44 Q128,100 10,44 Z" />
		</clipPath>
	</defs>
	
	<path d="M10,44 L10,192 L246,192 L246,44 Q128,100 10,44 Z" fill="{{ color_primary }}" stroke-width="10" stroke="{{ color_secondary }}" clip-path="url(#symbol)" />
	<path d="M10,44 L10,192 L246,192 L246,44 Q128,100 10,44 Z" fill="none" stroke-width="1" stroke="{{ stroke_color }}" />
	

	<path d="M3,43 L3,199 L247,199" fill="none" stroke-width="5" stroke="{{ stroke_color }}" />

	<ellipse cx="40" cy="209" rx="10" ry="10" stroke="#000000" fill="none" stroke-width="5" />
	<ellipse cx="128" cy="209" rx="10" ry="10" stroke="#000000" fill="none" stroke-width="5"  />
	<ellipse cx="216" cy="209" rx="10" ry="10" stroke="#000000" fill="none" stroke-width="5"  />

	{{#if unit}}
	<text font-family="Roboto Slab Bold" font-size="300%" fill="{{ color_text }}" dominant-baseline="central" text-anchor="middle" x="128" y="128">{{ unit }}</text>
	{{/if}}
	
	{{#if organization}}
	<text font-family="Roboto Slab Bold" fill="#ffffff" text-anchor="end" x="236" y="180">{{ organization }}</text>
	{{/if}}
</svg>